apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcation-deployment 
spec:
  selector:
    matchLabels:
      app: ever
  template:
    metadata:
      labels:
        app: ever
    spec:
      containers:
      - name: trans-container
        image: muralisocial123/transcation-bank-app:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
          requests:
            memory: "100Mi"
            cpu: "100m"  
        ports:
        - containerPort: 3000
--- 
apiVersion: v1 
kind: Service
metadata:
  name: transcation-svc
spec:
  selector:
    app: ever
  ports:
  - port: 3002
    targetPort: 3000
    protocols: TCP
  type: LoadBalancer  
